<h2>Upload Files and Code</h2>

<!-- Поле для загрузки файлов данных -->
<label for="fileInput">Select data files:</label>

<br><br>

<!-- Поле для загрузки файла с кодом -->
<label for="codeFileInput">Select code file:</label>
<input type="file" id="codeFileInput">
<br><br>

<!-- Кнопка для отправки данных -->
<button onclick="uploadData()">Upload to Master Node</button>
